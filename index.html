<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herasi Silva - Tarjeta Digital</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Baloo 2', 'Open Sans', sans-serif;
        }

        /* Fondo espacial */
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            padding: 15px;
            /* Fondo espacial con gradiente */
            background: linear-gradient(45deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        /* Contenedor de estrellas */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Tarjeta principal - Optimizada para móviles */
        .card {
            width: 100%;
            max-width: 350px;
            min-height: 580px;
            /* Nuevo fondo que combina con el espacio */
            background: linear-gradient(135deg, 
                rgba(30, 41, 59, 0.95) 0%, 
                rgba(51, 65, 85, 0.9) 25%, 
                rgba(71, 85, 105, 0.85) 50%, 
                rgba(100, 116, 139, 0.8) 75%, 
                rgba(148, 163, 184, 0.9) 100%);
            background-size: 300% 300%;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 25px 20px;
            animation: gradientMove 8s ease infinite;
            position: relative;
            z-index: 10;
            /* Efecto de cristal */
            backdrop-filter: blur(15px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            opacity: 0;
            transform: translateY(50px);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 100%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 0%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .head .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(59, 130, 246, 0.6),
                0 0 0 3px rgba(59, 130, 246, 0.3);
            margin: 0 auto 20px;
            border: 3px solid #3b82f6;
            transition: all 0.3s ease;
            animation: float 4s ease-in-out infinite;
            position: relative;
        }

        .head .circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .head .circle:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 
                0 8px 30px rgba(59, 130, 246, 0.8),
                0 0 0 5px rgba(59, 130, 246, 0.4);
        }

        .head img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .description h3 {
            margin: 15px 0 8px;
            color: #e2e8f0;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .description h4 {
            margin: 5px 0 20px;
            color: #60a5fa;
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .description p {
            color: #cbd5e1;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 20px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            padding: 0 5px;
        }

        /* Enlaces de redes sociales */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 16px;
            background: rgba(51, 65, 85, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-link i {
            font-size: 1.2em;
            width: 24px;
            margin-right: 12px;
            text-align: center;
        }

        .social-link span {
            font-size: 14px;
            font-weight: 500;
        }

        /* Colores específicos para cada red social */
        .social-link.whatsapp {
            border-left: 4px solid #25d366;
        }

        .social-link.whatsapp:hover {
            background: rgba(37, 211, 102, 0.1);
            border-color: #25d366;
        }

        .social-link.whatsapp i {
            color: #25d366;
        }

        .social-link.instagram {
            border-left: 4px solid #e4405f;
        }

        .social-link.instagram:hover {
            background: rgba(228, 64, 95, 0.1);
            border-color: #e4405f;
        }

        .social-link.instagram i {
            color: #e4405f;
        }

        .social-link.tiktok {
            border-left: 4px solid #ff0050;
        }

        .social-link.tiktok:hover {
            background: rgba(255, 0, 80, 0.1);
            border-color: #ff0050;
        }

        .social-link.tiktok i {
            color: #ff0050;
        }

        .social-link.linkedin {
            border-left: 4px solid #0077b5;
        }

        .social-link.linkedin:hover {
            background: rgba(0, 119, 181, 0.1);
            border-color: #0077b5;
        }

        .social-link.linkedin i {
            color: #0077b5;
        }

        .social-link.portfolio {
            border-left: 4px solid #8b5cf6;
        }

        .social-link.portfolio:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
        }

        .social-link.portfolio i {
            color: #8b5cf6;
        }

        /* Animación de entrada */
        .card.animate-in {
            animation: cardSlideIn 1.2s ease-out forwards;
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Efectos de hover para la tarjeta */
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        /* Botón de compartir */
        .share-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #e2e8f0;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .share-btn:hover {
            background: rgba(59, 130, 246, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        /* Notificación */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 25;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive específico para móviles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                max-width: 100%;
                min-height: 550px;
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .head .circle {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }
            
            .description h3 {
                font-size: 1.6em;
                margin: 12px 0 6px;
            }
            
            .description h4 {
                font-size: 1.1em;
                margin: 5px 0 15px;
            }
            
            .description p {
                font-size: 14px;
                margin-bottom: 15px;
                line-height: 1.6;
            }
            
            .social-links {
                gap: 10px;
                margin-top: 15px;
            }
            
            .social-link {
                padding: 10px 14px;
            }
            
            .social-link span {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 18px 12px;
                min-height: 520px;
            }
            
            .head .circle {
                width: 90px;
                height: 90px;
            }
            
            .description h3 {
                font-size: 1.5em;
            }
            
            .description h4 {
                font-size: 1em;
            }
            
            .description p {
                font-size: 13px;
            }
            
            .social-link {
                padding: 9px 12px;
            }
            
            .social-link i {
                font-size: 1.1em;
                margin-right: 10px;
            }
            
            .social-link span {
                font-size: 12px;
            }
        }

        /* Para pantallas muy altas */
        @media (min-height: 800px) {
            .card {
                min-height: 620px;
                padding: 30px 25px;
            }
            
            .head .circle {
                width: 140px;
                height: 140px;
                margin-bottom: 25px;
            }
            
            .description h3 {
                font-size: 2em;
                margin: 20px 0 10px;
            }
            
            .description h4 {
                font-size: 1.3em;
                margin: 8px 0 25px;
            }
            
            .description p {
                font-size: 16px;
                margin-bottom: 25px;
            }
            
            .social-links {
                margin-top: 25px;
                gap: 14px;
            }
            
            .social-link {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de estrellas -->
    <div class="stars" id="stars"></div>

    <!-- Tarjeta principal -->
    <div class="card" id="mainCard">
        <div class="head">
            <div class="circle">
                <div class="img">
                    <img src="./recursos/Herasi sib fondo (1) (2).png" alt="Herasi Silva">
                </div>
            </div>
        </div>
        
        <div class="description">
            <h3>Herasi Silva</h3>
            <h4>Desarrollador web en proceso</h4>
            <p>Estoy en proceso de formación en la Academia Lexpin online, 
               ya puedo maquetar páginas con HTML y CSS y pronto empiezo Javascript y Python.</p>
            
            <div class="social-links">
                <a href="https://wa.me/1234567890" class="social-link whatsapp" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
                
                <a href="https://www.linkedin.com/in/herasi-silva" class="social-link linkedin" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                    <span>LinkedIn</span>
                </a>
                
                <a href="https://instagram.com/herasi.silva" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                
                <a href="https://tiktok.com/@herasi.silva" class="social-link tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                    <span>TikTok</span>
                </a>
                
                <a href="https://herasi-silva.netlify.app" class="social-link portfolio" target="_blank">
                    <i class="fas fa-globe"></i>
                    <span>Portfolio</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        <i class="fas fa-check"></i> ¡Enlace copiado!
    </div>

    <script>
        // Variables globales
        let starsContainer;

        // Función para crear estrellas
        function createStars() {
            starsContainer = document.getElementById('stars');
            const starCount = window.innerWidth <= 768 ? 80 : 120; // Menos estrellas en móviles
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Tamaños aleatorios
                const size = Math.random();
                if (size < 0.7) {
                    star.classList.add('small');
                } else if (size < 0.9) {
                    star.classList.add('medium');
                } else {
                    star.classList.add('large');
                }
                
                // Posición aleatoria
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Duración de animación aleatoria
                star.style.animationDuration = (Math.random() * 4 + 2) + 's';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Función para animar estrellas en movimiento
        function animateStars() {
            const stars = document.querySelectorAll('.star');
            
            stars.forEach(star => {
                const speed = Math.random() * 0.2 + 0.1;
                let x = parseFloat(star.style.left);
                
                setInterval(() => {
                    x -= speed;
                    if (x < -5) {
                        x = 105;
                        star.style.top = Math.random() * 100 + '%';
                    }
                    star.style.left = x + '%';
                }, 150);
            });
        }

        // Función para crear partículas flotantes
        function createParticles() {
            if (window.innerWidth <= 768) return; // No partículas en móviles
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = Math.random() * 2 + 1 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = '100%';
                    
                    document.body.appendChild(particle);
                    
                    gsap.to(particle, {
                        y: -window.innerHeight - 50,
                        x: Math.random() * 80 - 40,
                        opacity: 0,
                        duration: Math.random() * 5 + 4,
                        ease: "power1.out",
                        onComplete: () => {
                            particle.remove();
                        }
                    });
                }
            }, 4000);
        }

        // Función para animar la entrada de la tarjeta
        function animateCardEntrance() {
            const card = document.getElementById('mainCard');
            
            gsap.to(card, {
                opacity: 1,
                y: 0,
                scale: 1,
                duration: 1.2,
                ease: "back.out(1.7)",
                delay: 0.3
            });

            // Animar elementos internos
            gsap.from(".head .circle", {
                scale: 0,
                rotation: 360,
                duration: 1,
                ease: "back.out(1.7)",
                delay: 0.8
            });

            gsap.from(".description > *", {
                y: 30,
                opacity: 0,
                duration: 0.7,
                stagger: 0.15,
                ease: "power2.out",
                delay: 1.2
            });

            gsap.from(".contact button", {
                scale: 0,
                rotation: 180,
                duration: 0.6,
                stagger: 0.1,
                ease: "back.out(1.7)",
                delay: 1.8
            });
        }

        // Función para manejar el footer
        function initFooter() {
            const footerToggle = document.getElementById('footerToggle');
            const footer = document.getElementById('footer');
            let isFooterVisible = false;
            
            footerToggle.addEventListener('click', () => {
                if (isFooterVisible) {
                    footer.classList.remove('show');
                    footerToggle.innerHTML = '<i class="fas fa-ellipsis-h"></i>';
                    isFooterVisible = false;
                } else {
                    footer.classList.add('show');
                    footerToggle.innerHTML = '<i class="fas fa-times"></i>';
                    isFooterVisible = true;
                }
                
                // Animación del botón
                gsap.to(footerToggle, {
                    scale: 0.9,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut"
                });
            });
            
            // Cerrar footer al hacer click fuera
            document.addEventListener('click', (e) => {
                if (isFooterVisible && !footer.contains(e.target) && !footerToggle.contains(e.target)) {
                    footer.classList.remove('show');
                    footerToggle.innerHTML = '<i class="fas fa-ellipsis-h"></i>';
                    isFooterVisible = false;
                }
            });
        }
        // Función para compartir
        function initShareButton() {
            const shareBtn = document.getElementById('shareBtn');
            const notification = document.getElementById('notification');
            
            shareBtn.addEventListener('click', () => {
                const url = window.location.href;
                
                // Animación del botón
                gsap.to(shareBtn, {
                    scale: 0.9,
                    duration: 0.1,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut"
                });
                
                // Copiar al portapapeles
                navigator.clipboard.writeText(url).then(() => {
                    showNotification();
                }).catch(() => {
                    // Fallback para navegadores más antiguos
                    const textArea = document.createElement('textarea');
                    textArea.value = url;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification();
                });
            });
            
            function showNotification() {
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Función de inicialización
        function init() {
            createStars();
            animateStars();
            createParticles();
            animateCardEntrance();
            initFooter();
            initShareButton();
        }

        // Inicializar cuando cargue la página
        document.addEventListener('DOMContentLoaded', init);

        // Prevenir zoom en dispositivos móviles
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Optimización adicional para móviles
        if ('ontouchstart' in window) {
            document.body.style.userSelect = 'none';
            document.body.style.webkitUserSelect = 'none';
        }
    </script>
</body>
</html>
